whitelist:
    - tmp
    - hmn
    - ask
    - pbf
    - ico

backups:
    store: /var/cache/drudge/backup/
    server: rsync://shelf/backup

network:
    cache: /var/cache/drudge/network/

include:
    - /home/enck/.local/private/etc/drudge/

directories:
    tmp: /home/enck/.local/tmp

tmpfiles:
    days: 10

ask:
    bind: 22334
    buffer: 4096
    type: tcp
    timeout: 2
