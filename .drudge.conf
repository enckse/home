totp:
    offset: keys/totp

staged:
    depth: 3
    base:
        - "/home/enck/.git"
        - "/home/enck/.private/mail/.git"
        - "/home/enck/.private/pass/.git"
        - "/home/enck/.private/gnupg/.git"
        - "/home/enck/.private/misc/.git"
        - "/home/enck/.tasks/.git"
    working:
        - "/home/enck/workspace"

include:
    - /home/enck/.env/machine/

directories:
    tmp: /home/enck/.cache/drudge
    tmpclean: 10

email:
    mode: dummy

arch:
    gpg: "031E9E4B09CFD8D3F0ED35025109CDF607B5BB04"
    deploy:
        source: rsync://shelf/archlinux
        directory: /opt/archlinux
        targets:
            - rsync://shelf/archlinux
    chroot:
        build: /opt/chroots/builds
    schroot:
        packages:
            - go
            - revive
        name: dev
        directory: /opt/chroots
        overlay: /dev/shm/schroot/overlay
    makepkg:
        signer: Sean Enck
        archive: tar.zst
        clean:
            - log
            - tar.zst
            - sig

mail:
    home: /home/enck
    account: fastmail
    hosted: /srv/http/hosted/mail
    output: /tmp/mutt.txt

services:
    mail:
        - mail.host

pwgen:
    minimum: 64

sshkeys:
    files:
        - tinyssh
        - systems
        - repos
    type: "ed25519"
    days: 45
    directory: /home/enck/.ssh
