general {
    separator = ""
}
order += "volume master"
order += "path_exists inet"
order += "path_exists lock"
order += "path_exists sleep"
order += "wireless wlp58s0"
order += "ethernet enp0s31f6"
order += "tztime home"
tztime home {
    format = " %Y.%m.%d %H:%M:%S"
}

wireless wlp58s0 {
    format_up = " W: %ip |"
    format_down = ""
}

ethernet enp0s31f6 {
    format_up = " E: %ip |"
    format_down = ""
}

volume master {
    format = "ðŸ”Š %volume |"
    format_muted = "ðŸ”‡ %volume |"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

path_exists lock {
    format = " NOLOCK |"
    format_down = ""
    path = "/home/enck/.tmp/display.unlocked"
}

path_exists sleep {
    format = " NO_ZZZ |"
    format_down = ""
    path = "/home/enck/.tmp/display.nosleep"
}

path_exists inet {
    format = ""
    format_down = " OFFLINE |"
    path = "/home/enck/.tmp/.isonline"
}
